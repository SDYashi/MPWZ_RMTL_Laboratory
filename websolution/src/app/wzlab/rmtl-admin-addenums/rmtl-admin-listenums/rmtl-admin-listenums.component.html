<div class="container-fluid my-4">

  <!-- Header and Search -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
    <h5 class="mb-0">Master Data Enum Configuration</h5>

    <div class="input-group enum-search-box" style="max-width: 300px;">
      <span class="input-group-text">
        <i class="bi bi-search"></i>
      </span>
      <input
        type="text"
        class="form-control"
        placeholder="Search by group or value..."
        [(ngModel)]="searchText"
      />
    </div>
  </div>

  <!-- Table Display -->
  <div class="card shadow-sm">
    <div class="card-header" style="background:#7472af; color:#fff;">
      <div class="d-flex justify-content-between align-items-center">
        <span>All Enum Groups and Values information </span>
        <span class="badge bg-light text-dark">
          {{ filteredGroups.length }} Groups
        </span>
      </div>
    </div>

    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th style="width: 60px;">#</th>
              <th>Enum Key</th>
              <th>Enum Name</th>
              <th>Values ({{ filteredGroups.length }} groups)</th>
              <th style="width: 120px;">Count</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let group of filteredGroups; let i = index">
              <td>{{ i + 1 }}</td>
              <td><code>{{ group.key }}</code></td>
              <td class="fw-semibold text-capitalize">{{ group.label }}</td>
              <td>
                <div class="d-flex flex-wrap gap-1">
                  <span
                    class="badge bg-secondary"
                    *ngFor="let v of group.values"
                  >
                    {{ v }}
                  </span>
                </div>
              </td>
              <td class="text-center">
                <span class="badge bg-primary">{{ group.values.length }}</span>
              </td>
            </tr>
            <tr *ngIf="!filteredGroups.length">
              <td colspan="5" class="text-center text-muted py-3">
                No matching records found.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
