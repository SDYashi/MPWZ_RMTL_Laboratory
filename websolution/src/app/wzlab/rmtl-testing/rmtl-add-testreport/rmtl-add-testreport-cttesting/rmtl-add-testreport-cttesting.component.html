<div class="container-fluid mt-4">
  <div class="card shadow border-0">
    <div class="card-header text-white d-flex justify-content-between align-items-center" style="background:#151433">
      <h5 class="mb-0">RMTL — CT Testing Certificate</h5>
      <div class="d-flex gap-2">
        <span class="badge bg-secondary">CT rows {{ ctRows.length }}</span>
        <span class="badge bg-success">Known {{ matchedCount }}</span>
        <span class="badge bg-danger">Unknown {{ unknownCount }}</span>
      </div>
    </div>

    <div class="card-body">
      <!-- Toolbar -->
      <div class="d-flex flex-wrap gap-2 mb-3 d-print-none">
        <button class="btn btn-outline-danger" (click)="reloadAssigned()">⟳ Load Assigned</button>
        <button class="btn btn-outline-primary" (click)="addCtRow()">➕ Add CT Row</button>
        <button class="btn btn-outline-secondary" (click)="clearCtRows()">Clear CT Rows</button>
        <div class="ms-auto"></div>
        <button class="btn btn-primary" [disabled]="!ctRows.length" (click)="downloadPdf()">Generate PDF</button>
      </div>

      <!-- Batch header (Zone/DC + Method/Status) -->
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label fw-bold">Zone/DC Code</label>
              <input class="form-control" [(ngModel)]="header.location_code" name="loc_code" placeholder="e.g., 3420100">
            </div>
            <div class="col-md-5">
              <label class="form-label fw-bold">Zone/DC Name</label>
              <input class="form-control" [(ngModel)]="header.location_name" name="loc_name" placeholder="Zone / DC name">
            </div>
            <div class="col-md-2">
              <label class="form-label fw-bold">Test Method</label>
              <select class="form-select" [(ngModel)]="testMethod" name="test_method">
                <option *ngFor="let m of test_methods" [value]="m">{{ m }}</option>
              </select>
            </div>
            <div class="col-md-2">
              <label class="form-label fw-bold">Test Status</label>
              <select class="form-select" [(ngModel)]="testStatus" name="test_status">
                <option *ngFor="let s of test_statuses" [value]="s">{{ s }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Certificate header block -->
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label fw-bold">Name of consumer</label>
              <input class="form-control" [(ngModel)]="header.consumer_name" name="consumer_name">
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Address</label>
              <input class="form-control" [(ngModel)]="header.address" name="address">
            </div>

            <div class="col-md-3">
              <label class="form-label fw-bold">No. of C.T</label>
              <input class="form-control" [(ngModel)]="header.no_of_ct" name="no_of_ct" placeholder="e.g., 8 NOS">
            </div>
            <div class="col-md-3">
              <label class="form-label fw-bold">CITY CLASS</label>
              <input class="form-control" [(ngModel)]="header.city_class" name="city_class" placeholder="e.g., 0.5">
            </div>
            <div class="col-md-3">
              <label class="form-label fw-bold">Ref.</label>
              <input class="form-control" [(ngModel)]="header.ref_no" name="ref_no" placeholder="e.g., VRTESTS974">
            </div>
            <div class="col-md-3">
              <label class="form-label fw-bold">C.T Make</label>
              <input class="form-control" [(ngModel)]="header.ct_make" name="ct_make" placeholder="e.g., ELMEX">
            </div>

            <div class="col-md-7">
              <label class="form-label fw-bold">M.R. No / Online Tran. ID & Date</label>
              <div class="d-flex gap-2">
                <input class="form-control" [(ngModel)]="header.mr_no" name="mr_no" placeholder="Receipt / Txn No">
                <input type="date" class="form-control" [(ngModel)]="header.mr_date" name="mr_date">
              </div>
            </div>
            <div class="col-md-2">
              <label class="form-label fw-bold">Amount Deposited (₹)</label>
              <input type="number" class="form-control" [(ngModel)]="header.amount_deposited" name="amount_deposited" step="0.01">
            </div>
            <div class="col-md-3">
              <label class="form-label fw-bold">Date of Testing</label>
              <input type="date" class="form-control" [(ngModel)]="header.date_of_testing" name="date_of_testing">
            </div>
          </div>
        </div>
      </div>

      <!-- Details of C.T table -->
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light text-center">
            <tr>
              <th style="width:60px">Sr No.</th>
              <th style="min-width:180px">C.T No.</th>
              <th style="min-width:140px">Make</th>
              <th style="min-width:120px">Cap.</th>
              <th style="min-width:120px">Ratio</th>
              <th style="min-width:120px">Polarity</th>
              <th style="min-width:200px">Remark</th>
              <th class="d-print-none" style="width:70px">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of ctRows; let i = index; trackBy: trackByCtRow" [ngClass]="{'table-danger': r.notFound}">
              <td class="text-center">{{ i + 1 }}</td>
              <td>
                <input class="form-control form-control-sm" [(ngModel)]="r.ct_no" [name]="'ctno_'+i"
                       (ngModelChange)="onCtNoChanged(i, r.ct_no)">
                <div *ngIf="r.notFound" class="small text-danger">Not in assigned list</div>
              </td>
              <td><input class="form-control form-control-sm" [(ngModel)]="r.make" [name]="'make_'+i"></td>
              <td><input class="form-control form-control-sm" [(ngModel)]="r.cap" [name]="'cap_'+i" placeholder="e.g., 300/5"></td>
              <td><input class="form-control form-control-sm" [(ngModel)]="r.ratio" [name]="'ratio_'+i" placeholder="OK / value"></td>
              <td><input class="form-control form-control-sm" [(ngModel)]="r.polarity" [name]="'pol_'+i" placeholder="OK / value"></td>
              <td><input class="form-control form-control-sm" [(ngModel)]="r.remark" [name]="'rem_'+i"></td>
              <td class="text-center d-print-none">
                <button class="btn btn-sm btn-outline-danger" (click)="removeCtRow(i)">✕</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Primary/Secondary current lines -->
      <div class="row g-3 mt-2">
        <div class="col-md-6">
          <label class="form-label fw-bold">Primary Current (Amp)</label>
          <input class="form-control" [(ngModel)]="header.primary_current" name="primary_current" placeholder="e.g., 300">
        </div>
        <div class="col-md-6">
          <label class="form-label fw-bold">Secondary Current (Amp)</label>
          <input class="form-control" [(ngModel)]="header.secondary_current" name="secondary_current" placeholder="e.g., 5">
        </div>
      </div>

      <!-- Bottom actions -->
      <div class="d-flex gap-2 mt-3 d-print-none">
        <div class="ms-auto"></div>
        <button class="btn btn-primary" [disabled]="!ctRows.length" (click)="downloadPdf()">Generate PDF</button>
      </div>
    </div>
  </div>
</div>
