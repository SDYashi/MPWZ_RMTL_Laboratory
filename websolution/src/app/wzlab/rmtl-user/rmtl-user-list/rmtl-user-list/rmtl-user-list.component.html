<div class="container-fluid mt-2">
  <div class="card-header text-white" style=" background-color:#151433; color: rgb(242, 236, 236); font-weight: bold;">
    <h5 class="mb-0 py-2 px-2">User List ( {{ users.length }} ) </h5>
  </div>
  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle mb-0">
          <thead class="table-light text-center">
            <tr>
              <th>S.No</th>
              <th>Username</th>
              <th>Name</th>
              <th>Email</th>
              <th>Designation</th>
              <th>Status</th>
              <th>Mobile</th>
              <th>Lab Name</th>
              <th>Roles</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <td class="text-center">{{ i + 1 }}</td>
              <td>{{ user.user.username }}</td>
              <td>{{ user.user.name }}</td>
              <td>{{ user.user.email }}</td>
              <td>{{ user.user.designation }}</td>
              <td class="text-center">
                <span [ngClass]="{
                  'badge bg-success': user.user.status === 'ACTIVE',
                  'badge bg-danger': user.user.status === 'INACTIVE',
                  'badge bg-warning text-dark': user.user.status === 'PENDING'
                }">
                  {{ user.user.status }}
                </span>
              </td>
              <td>{{ user.user.mobile }}</td>
              <td class="text-center">{{ user.lab.lab_name }}</td>
              <td>
                <span *ngFor="let role of user.user.roles" class="badge bg-info text-dark me-1">
                  {{ role }}
                </span>
              </td>
              <td *ngIf="canShow(['ADMIN'])">
                <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  [routerLink]="['/wzlab/user/edit-user', user.user.id]"
                >
                  <i class="fas fa-edit me-1"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
